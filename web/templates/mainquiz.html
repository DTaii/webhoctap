{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Choose Your Subject</h2>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for subject in subjects %}
        <div class="col">
            <div class="card quiz-card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ subject }}</h5>
                    <div class="difficulty-buttons mt-3">
                        <button class="btn btn-success mb-2 w-100" onclick="startQuiz('{{ subject }}', 'easy')">
                            <i class="fas fa-star"></i> Easy (10 coins)
                        </button>
                        <button class="btn btn-warning mb-2 w-100" onclick="startQuiz('{{ subject }}', 'medium')">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i> Medium (25 coins)
                        </button>
                        <button class="btn btn-danger w-100" onclick="startQuiz('{{ subject }}', 'hard')">
                            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> Hard (50 coins)
                        </button>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">10 questions per quiz</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Quiz Container (Initially Hidden) -->
    <div id="quiz-container" class="mt-4 d-none">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 id="quiz-subject"></h4>
                <div id="timer" class="badge bg-primary"></div>
            </div>
            <div class="card-body">
                <h5 id="question-text" class="mb-4"></h5>
                <div id="options-container" class="d-grid gap-2">
                    <!-- Options will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
